<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6 неделя</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="snake.ico">
</head>
<body>
	<div class="wrapper">
		<section class="first">
			<h2>Задача 1</h2>
			<div class="input-first">
				<input type = "text" class = 'firstNumb'>
				<input type="text" class='secondNumb'>
				<input type="text" class='result1'>
			</div>
			<div class="operations-first">
				<input type="button" value = '+' class = 'operation plus'>
				<input type="button" value = '-' class = 'operation minus'>
				<input type="button" value = '*' class = 'operation mul'>
				<input type="button" value = '/' class = 'operation divide'>
			</div>		
		</section>
		<div class="second">
			<h2>Задача 2</h2>
			<input type="text" class='upper'>
			<input type="button" class = 'upperButton' value = 'upperCase'>
		</div>
		<section class="third">
			<h2>Задача 3</h2>
			<div class="input-third">
				<input type = "text" class = 'firstNum'>
				<input type="text" class='secondNum'>
				<input type="text" class='result'>
			</div>
			<div class="operations-third">
				<label for="rad1">+</label><input type="radio" name = 'thirdRadio' id='rad1' data-value = '+' class = 'operation plus'>
				<label for="rad2">-</label><input type="radio" name = 'thirdRadio' id='rad2' data-value = '-' class = 'operation minus'>
				<label for="rad3">*</label><input type="radio" name = 'thirdRadio' id='rad3' data-value = '*' class = 'operation mul'>
				<label for="rad4">/</label><input type="radio" name = 'thirdRadio' id='rad4' data-value = '/' class = 'operation divide'>
			</div>		
		</section>
		<section class="fouth">
			<h2>Задача 4</h2>
			<div>Сумма зарплат</div>
			<div class="fouth-res"></div>
		</section>
		<section class="fifth">
			<h2>Задача 5</h2>
			<div>Самую большую зарплату получает </div>
			<span class="fifth-res"></span>
		</section>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src = 'script.js'></script>
	<script></script>
</body>
</html>
